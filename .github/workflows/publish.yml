name: publish
on:
  pull_request_target:
    types: [labeled]
jobs:
  canary:
    runs-on: ubuntu-latest
    if: ${{ github.repository == 'joshblack/actions-security' && contains(github.event.pull_request.labels.*.name, 'Deploy Canary') }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Version
        id: version
        run: echo "::set-output name=version::$(git rev-parse --short "$GITHUB_SHA")"
      - run: npm ci
      - name: Run npm publish
        run: |
          $HASH="${{ steps.version.outputs.version }}"
          echo $HASH
          # cd packages/add
          # echo "$(jq '.version = "0.0.0-$HASH"' package.json )" > package.json
          # cat package.json
          # npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
